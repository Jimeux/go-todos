<div class="container login-component" style="display: none">

  <h2>Login</h2>

  <br>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="password">
    </div>
    <button id="login-btn" class="btn btn-primary">Login</button>
  </form>

</div>
