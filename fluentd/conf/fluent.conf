<source>
  @type forward
  port 24224
</source>

<match track.user.sign_up>
  type file
  path /fluentd/log/track/user/signup.log
</match>

<match track.todo.created>
  type file
  path /fluentd/log/track/todo/created.log
</match>

<match track.todo.completed>
  type file
  path /fluentd/log/track/todo/completed.log
</match>

<match app.error>
  type file
  path /fluentd/log/app/error.log
</match>
